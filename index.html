<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>calculator</title>
</head>

<body>
  <main class="container">
      <div class="calc">
        <div class="item screen">
          <form action="#" name="form">
            <input type="text" id="display" name="textview" value="0" readonly>
          </form>
        </div>
        <div class="item clear clear-btn">C</div>
        <div class="item back clear-btn">&larr;</div>
        <div class="item operator">+</div>
        <div class="item operator">-</div>
        <div class="item operator">&times;</div>
        <div class="item operator">&divide;</div>
        <div class="item number">7</div>
        <div class="item number">8</div>
        <div class="item number">9</div>
        <div class="item ">(</div>
        <div class="item number">4</div>
        <div class="item number">5</div>
        <div class="item number">6</div>
        <div class="item ">)</div>
        <div class="item number">1</div>
        <div class="item number">2</div>
        <div class="item number">3</div>
        <div class="item equal" id="result">=</div>
        <div class="item number zero">0</div>
        <div class="item" id="decimal">.</div>

      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
